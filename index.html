<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The best application to disover good places to eat, great restaraunts, food with high ratings, and easily place orders.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.jquery.min.js"></script>
    <link href="application.css" rel="stylesheet">
    <title></title>
</head>
<body>


<!-----------------------HEADER SECTION ----------->
<header>
    <div>
        <h1>Best Restaurants Around</h1>
    </div>
    <div><a href="order.html"></a></div>
    <script src="order.html"></script>
</header>
<!-------------------END OF HEADER SECTION------------>

<!-------------SELECT A RESTARAUNT AND MENU ITEM WILL APPEAR------------->

<div class="main-page-box">
    <div class="row">

        <!--<style>

            .menuList{
                display: none;
            }

        </style> -->

        <!--------RESTARAUNT LIST-------->
        <div class="restaurantList">
            <select id="restaurant">

            </select>
        </div>

    </div>

    <!---------MENU LIST-------------->
    <div class="menuList">

        <div class="row">
        <ul id="menuItem"> </ul>

        </div>




    </div>

    <div class="total">#total will show up here</div>
</div>

<!---------------USERS INFORMATION----------->
<div>
    <label>Email</label>
    <input type="email" name="email"required placeholder="Email address">
</div>

<div>
    <label>Phone</label>
    <input type="text" pattern="[0-9]{10}" name="phone" required placeholder="Phone Number">
</div>

<div>
    <label>Special Instructions</label>
    <input type="text" id="notes" name="text" required placeholder="Less than 25 characters"
</div>




</div>

<script src="index.js"></script>
<!--<script src>"bootstrap.js"</script>-->

</body>
</html>
